<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurador de coches 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <div class="container-lg d-flex flex-column align-items-center py-4">
        <h2 class="h2 mb-4">Configurador de coches 3</h2>
        <div class="w-100 mt-3">
            <form action="#" method="post" class="col-12 col-sm-10 col-md-8 col-lg-6 mx-auto">
                <div class="mb-3">
                    <label for="modelo" class="form-label">Modelo</label>
                    <select name="modelo" id="modelo" class="form-select">
                        <option value="7000">Modelo A - 7000€</option>
                        <option value="9000">Modelo B - 9000€</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Tipo de motor</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="combustible" id="gasolina" value="0">
                        <label class="form-check-label" for="gasolina">Gasolina</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="combustible" id="diesel" value="0" checked>
                        <label class="form-check-label" for="diesel">Diesel</label>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Extras</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="pintura" value="1000">
                        <label class="form-check-label" for="pintura">Pintura metalizada + 1000€</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="sonido" value="500">
                        <label class="form-check-label" for="sonido">Pack de sonido + 500€</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="seguridad" value="1000">
                        <label class="form-check-label" for="seguridad">Pack de seguridad + 1000€</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="tecnologico" value="756">
                        <label class="form-check-label" for="tecnologico">Pack tecnológico + 756€</label>
                    </div>
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="getPrecioTotal()">Comprobar precio</button>
            </form>
            <div id="total" class="mt-4"></div>
        </div>
    </div>
    <script src="index.js">
       
    </script>
</body>
</html>
